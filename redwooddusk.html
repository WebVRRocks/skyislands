<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redwood Dusk</title>
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="redwooddusk.webmanifest">
    <script src="js/aframe.dev.js"></script>
    <script src="https://agent.webvr.rocks/client.js"></script>
    <meta name="description" content="Towering trees rise through the dim mist in virtual reality.">
  </head>
  <body>

  <a-scene fog="type: exponential; density: 0.05; color: #0F4033; far: 9; near: 0">

 <a-sky color="#265451"></a-sky>

 <a-collada-model src="models/Sequioa_Scene4.dae" scale="3 3 3" position="0 0 0" sound="src: sounds/lettucewinds1.mp3; autoplay: true; loop: true; volume: 0.02"></a-collada-model>

<!-- moon -->
 <a-entity light="type: point; color: #FFE488; intensity: 4" position="3 15 13"></a-entity>

<a-sphere position="3 15 13" color="#415CE8" scale="12 12 12"></a-sphere>

  </a-scene>
  </body>
</html>
