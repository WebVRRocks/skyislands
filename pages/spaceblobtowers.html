<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>SpaceBlobTowers</title>
<!--	<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
-->
 <script type="text/javascript" src="/js/aframe.js"></script>

  </head>
  <body>

  <a-scene fog="type: exponential; density: .2; color: #D8DEBC; far: 30; near: 1">
 <a-sky color="#D8DEBC"></a-sky>


<!-- lights and ground -->
<a-entity light="type: point; color: #EFFFD0; intensity: 2" position="3, 10, -5"></a-entity>
<a-entity light="type: point; color: #A8C5E8; intensity: 0.5" position="-7, 5, 6"></a-entity>
<a-entity light="type: ambient; color: #4C076E; intensity: 0.2" position="-9, 10, 5"></a-entity>


<a-plane rotation="90 0 0" scale="50 50" position="0 0.01 0" color="#190118" opacity="0.2">

</a-plane>


<!-- objects in scene -->
 <a-model src="/models/spaceblobtowers.dae" position="-2 0 0" rotation="0 0 0" sound="src: /sounds/blobtowerswind2.ogg; autoplay: true; loop: true; volume: 0.02"></a-model>

  	<a-model src="/models/floating_island3.dae" scale="0.5 0.5 0.5" sound="src: /sounds/blobtowersbaseline.ogg; autoplay: true; loop: true; volume: 0.02">
              <a-animation attribute="position"
              from="9 1 9"
               to="9 0.6 9"
               dur="5000"
               direction="alternate"
               repeat="indefinite"></a-animation>
               <a-animation attribute="rotation"
               to="0 60 0"
               dur="20000"
               direction="alternate"
               repeat="indefinite"></a-animation>
  </a-model>

    	<a-model src="/models/floating_island3.dae" scale="0.5 0.5 0.5" sound="src: /sounds/blobtowerswind.ogg; autoplay: true; loop: true; volume: 0.02">
              <a-animation attribute="position"
              from="-9 1 -9"
               to="-9 0 -9"
               dur="5000"
               direction="alternate"
               repeat="indefinite"></a-animation>
               <a-animation attribute="rotation"
               to="0 60 0"
               dur="20000"
               direction="alternate"
               repeat="indefinite"></a-animation>
  </a-model>

      	<a-model src="/models/floating_island3.dae" scale="0.3 0.2 0.3" sound="src: /sounds/blobtowersbirds.ogg; autoplay: true; loop: true; volume: 0.04">
              <a-animation attribute="position"
              from="0 1 -13"
               to="0.2 0 -13.4"
               dur="5000"
               direction="alternate"
               repeat="indefinite"></a-animation>
               <a-animation attribute="rotation"
               to="0 60 0"
               dur="20000"
               direction="alternate"
               repeat="indefinite"></a-animation>
  </a-model>

  </a-scene>
  </body>
  </html>
