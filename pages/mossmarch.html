<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MossMarch</title>
<!--	<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
-->
 <script type="text/javascript" src="/js/aframe.js"></script>

  </head>
  <body>

  <a-scene fog="type: exponential; density: .095; color: #788DA6; far: 30; near: 3">

 <a-sky color="#FFC941"></a-sky>



<!-- lights and ground -->
<a-entity light="type: point; color: #EFFFD0; intensity: 1.7" position="3, 10, 5"></a-entity>

 <a-model src="/models/pointymountains.dae" scale="3 3 3" position="0 -4 0" sound="src: /sounds/lettucewinds3.ogg; autoplay: true; loop: true; volume: 0.08"></a-collada-model>
<a-plane position="0 1 0" rotation="90 0 0" scale="50 50" metalness="0.5" opacity="1" color="#59363C"></a-plane>

<a-plane rotation="90 0 0" scale="50 50" color="#EEFF9B" opacity="0.4" sound="src: /sounds/lettucewinds1.ogg; autoplay: true; loop: true; volume: 0.08">
               <a-animation attribute="position"
               from="0 1.1 0"
               to="0 1.09 0"
               dur="1000"
               repeat="indefinite"
               direction="alternate">
               </a-animation>
</a-plane>

<!-- templates -->
  <template is="a-template" element="miners-lettuce">
  <a-model src="/models/minersLettuce1.dae">
                <a-animation attribute="rotation"
               from="0 0 0"
               to="-1 1 0.5"
               dur="5000"
               repeat="indefinite"
               direction="alternate">
               </a-animation>
   </a-model></template>


<!-- objects in scene -->
 <a-model src="/models/hangingmoss.dae" position="3 0 2 "></a-model>
 <a-model src="/models/hangingmoss.dae" position="-5 0 -2"></a-model>
  <a-model src="/models/hangingmoss.dae" position="-3 4 -5"></a-model>
 <miners-lettuce scale="0.5 0.5 0.5" position="2 0.7 -3">
   </miners-lettuce>
  <miners-lettuce scale="0.5 0.5 0.5" position="-3 1 3">
   </miners-lettuce>

   <a-sphere color="#EFFFD0" position="1 1 3" scale="0.5 0.5 0.5" ></a-sphere>
   <a-sphere color="#EFFFD0" position="-2 1 -3" scale="0.5 0.5 0.5"></a-sphere>


  </a-scene>
  </body>
  </html>
