<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>SequoiaScene</title>
    <script src="../js/aframe.dev.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="sequoias" src="../models/sequoiascene.dae"></a-asset-item>
        <a-asset-item id="moss" src="../models/hangingmoss.dae"></a-asset-item>
      </a-assets>

      <a-sky color="#D8DEBC"></a-sky>

      <a-entity collada-model="#sequoias" position="0 -3 0"></a-entity>
      <a-entity collada-model="#moss" position="3 3 3"></a-entity>
    </a-scene>
  </body>
</html>
