<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>sky islands</title>
<!--	<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
-->
 <script type="text/javascript" src="/js/aframe.js"></script>
    
  </head>

  <body>

  <a-assets>
  <a-cubemap id="sky">
    <img src="/images/skybox/right.png">
    <img src="/images/skybox/left.png">
    <img src="/images/skybox/top.png">
    <img src="/images/skybox/bottom.png">
    <img src="/images/skybox/front.png">
    <img src="/images/skybox/back.png">
  </a-cubemap>
</a-assets>


  <a-scene>
  <!-- CAMERA -->
<a-camera position="0 1.8 0" cursor="fuse: true; maxDistance: 500; timeout: 500"></a-camera>

<!-- LIGHTS -->

<a-light type="ambient" color="white"></a-light>
<a-light type="directional" color="white" position="1 1 1"></a-light>

<!-- NAV ELEMENTS -->
  <a-entity position="0 -1.5 0" scale="2 2 2" geometry="primitive: box" color="blue"material="src: url(/images/icon.png)"
        </a-entity>

<!-- TEMPLATES -->
	<template is="a-template" element="floating-island">  

  	<a-model src="/models/floating_island3.dae">  
              <a-animation attribute="position"
               to="0 0.6 0"
               dur="5000"
               direction="alternate"
               repeat="indefinite"></a-animation>
               <a-animation attribute="rotation"
               to="0 60 0"
               dur="20000"
               direction="alternate"
               repeat="indefinite"></a-animation>
  </a-model>
</template>

	<template is="a-template" element="floating-island2">  

  	<a-model src="/models/floating_island2.dae">  
              <a-animation attribute="position"
               to="0 0.6 0"
               dur="5000"
               direction="alternate"
               repeat="indefinite"></a-animation>
               <a-animation attribute="rotation"
               to="0 360 0"
               dur="50000"
               direction="alternate"
               repeat="indefinite"></a-animation>
  </a-model>
</template>

<!--END TEMPLATES -->

<!-- INSTANCES OF TEMPLATED OBJECTS -->
<floating-island position="0 -3 -10" scale="0.5 0.5 0.5" ></floating-island>
<floating-island position="-40 -3 -20" scale="0.5 0.5 0.5" ></floating-island>

<floating-island2 position="10 2 10" scale="0.5 0.5 0.5" ></floating-island2>
<floating-island2 position="-30 1 10" scale="0.5 0.5 0.5" ></floating-island2>



<!-- THE WATER -->
<a-plane position="0 -7 0" rotation="90 0 0" scale="200 200" metalness="0.5" opacity="0.8" color="#132340"></a-plane>

<a-plane position="0 -6.1 0" rotation="90 0 0" scale="199 199" metalness="0.5" opacity="0.3" color="#71FFF6">
               <a-animation attribute="position"
               from="0 -6.1 0"
               to="0 -6.3 0"
               dur="1000"
               repeat="indefinite"
               direction="alternate">
               </a-animation>
</a-plane>


<!-- ROCKS -->
  <a-model src="/models/webSceneRocks.dae" position="0 -6 0" scale="3 3 3">  
  </a-model>

<!-- SKYBOX -->
 <a-sky color="#10AAF6"></a-sky> 

</a-scene>

  </body>
</html>
