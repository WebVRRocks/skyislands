<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CarnivalGlobeTrees</title>
     <script src="../js/aframe.dev.js"></script>
  </head>
  <body>

  <a-scene fog="type: exponential; density: .05; color: #000000; far: 10; near: 0">
  
    <a-assets>
      <a-asset-item id="glowglobetree1" src="../models/glowglobetree1.dae"></a-asset-item>
      <a-mixin id="globetree" scale="0.5 0.5 0.5"></a-mixin>
    </a-assets>

    <a-entity camera position="0 1.8 4" wasd-controls="acceleration: 200" look-controls></a-entity>

 <a-sky color="#000"></a-sky>

<!-- lights and ground -->
<a-entity light="type: ambient; intensity: 2; color: #FFD68B"
          position="0 40 0"></a-entity>
<a-entity light="type: point; intensity: 3; distance: 30; decay: 1; color: #FFD68B"
          position="0 20 30"></a-entity>
<a-entity light="type: point; intensity: 3; distance: 30; decay: 1; color: #FFD68B"
          position="30 20 0"></a-entity>
<a-entity light="type: point; intensity: 3; distance: 30; decay: 1; color: #FFD68B"
          position="0 20 -30"></a-entity>
<a-entity light="type: point; intensity: 3; distance: 30; decay: 1; color: #FFD68B"
          position="-30 20 0"></a-entity>

<!-- objects in scene -->

<a-entity rotation="90 0 0" position="0 -1 0" scale="100 100" geometry="primitive: plane" material="color: #052985; side: double; opacity: .9"></a-entity>


  <a-collada-model src="#glowglobetree1" mixin="globetree" sound="src: ../sounds/globebells1.ogg; autoplay: true; loop: true; volume: 0.02" position="0 0 -25">
               <a-animation attribute="rotation"
               to="0 360 0"
               dur="50000"
               direction="alternate"
               repeat="indefinite"></a-animation></a-collada-model>
  <a-collada-model src="#glowglobetree1" mixin="globetree" sound="src: ../sounds/globebells2.ogg; autoplay: true; loop: true; volume: 0.02" position="-25 0 0">
               <a-animation attribute="rotation"
               to="0 100 0"
               dur="50000"
               direction="alternate"
               repeat="indefinite"></a-animation></a-collada-model></a-collada-model>
   <a-collada-model src="#glowglobetree1" mixin="globetree" sound="src: ../sounds/globebells3.ogg; autoplay: true; loop: true; volume: 0.02" position="0 0 25">
               <a-animation attribute="rotation"
               to="0 -36 0"
               dur="50000"
               direction="alternate"
               repeat="indefinite"></a-animation></a-collada-model></a-collada-model>
   </a-collada-model>
    <a-collada-model src="#glowglobetree1" mixin="globetree" sound="src: ../sounds/globebells4.ogg; autoplay: true; loop: true; volume: 0.02" position="25 0 0">
              <a-animation attribute="rotation"
               to="0 70 0"
               dur="50000"
               direction="alternate"
               repeat="indefinite"></a-animation></a-collada-model></a-collada-model></a-collada-model>

  </a-scene>

  </body>
</html>
