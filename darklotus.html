<!doctype html>
<head>
    <meta charset="utf-8">
    <title>DarkLotus</title>
    <script src="js/aframe.dev.js"></script>
     <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.16.0/dist/aframe-extras.min.js"></script>
</head>
<body>

  <a-scene fog="type: exponential; density: .35; color: #000000; far: 10; near: 2">

  <!--
 <a-assets>
  <a-asset-item id="lotus" src="models/lotusScene.dae"><a-asset-item>
 </a-assets>
 -->

  <a-sky color="#000000"></a-sky>

 <a-entity camera position="0 3 4" wasd-controls="acceleration: 20" look-controls></a-entity>

  <a-entity light="type: point; intensity: 1.5; color: #ffffff"
          position="0 6 0"></a-entity>
   <a-entity light="type: point; intensity: 1; color: #B0400C"
          position="3 0.5 -1"></a-entity>

<a-entity rotation="90 0 0" position="0 -2.5 0" scale="50 50" geometry="primitive: plane" material="color: #000; side: double; opacity: 0.5">
</a-entity>

<a-entity scale="3 3 3"><a-ocean scale="1 1 1" material="color: #000000" position="0 -1 0" density="20" opacity="0.3" speed="0.5"></a-ocean>
</a-entity>

<a-collada-model src="models/lotusScene.dae" position="0 0 0" scale="0.3 0.3 0.3" sound="src: sounds/overrotorBass.ogg; autoplay: true; loop: true; volume: 0.2"></a-collada-model>

<a-collada-model src="models/lotusScene.dae" position="6 0 6" scale="0.3 0.3 0.3" sound="src: sounds/overrotorMelody.ogg; autoplay: true; loop: true; volume: 0.2"></a-collada-model>

<a-collada-model src="models/lotusScene.dae" position="-6 0 6" scale="0.3 0.3 0.3" sound="src: sounds/globebells4.ogg; autoplay: true; loop: true; volume: 0.05"></a-collada-model>

</a-scene>
</body>
</html>
